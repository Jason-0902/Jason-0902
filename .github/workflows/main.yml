name: Generate GitHub Snake ğŸ

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤© UTC 00:00 è‡ªå‹•ç”¢ç”Ÿ
  workflow_dispatch:      # å¯æ‰‹å‹•è§¸ç™¼

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG & GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.gif?color_snake=#FFA500&color_dots=#b1d1fc,#64a1f4,#4b91f1,#3c7dd9,#375dbd

      - name: Push snake animation to `output` branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
